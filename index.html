<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" referrerpolicy="no-referrer" />
  <link rel="shortcut icon" href="./assets/logo (2).png" type="image/x-icon">
  <link rel="stylesheet" href="./stylesheet/index.css">
  <title>Document</title>
</head>
<body>
  
  <nav> <!--start of links and logo-->
    <div class="nav-container">

      <div class="logo">
        <img src="./assets/logo (2).png" alt="">
      </div>
  
      <ul>
        <li id="links">
          <a href="#">Login</a>
        </li>
  
        <li id="links">
          <a href="#">Sign up</a>
        </li>
        
        <li id="links">
          <a href="#">How it works</a>
        </li>
      </ul>

      <span class="bars"></span>
    </div>
  </nav><!--end-->

  <main>
    <div class="create-account">
      <h1>Create An Account</h1>
      <div class="show">
        <p>Don't have an account?</p>
      </div>
      <div class="circle">
        <img src="./assets/Group 34.png" alt="">
      </div>
    </div>

    <!-- form -->
    <div class="login">
      <div class="login-box">
        <form>
          <input type="text" name="fname" id="fname" placeholder="Name">
          <input type="number" name="pnumber" id="pnumber" placeholder="Phone number">
          <input type="email" name="email" id="email" placeholder="Email address">
          <input type="password" name="pword" id="pword" placeholder="Password">
          <input type="submit" value="Register">
          <input type="checkbox" name="tic" id="mob">
          <label for="tick" id="mob">
            By Clicking “Continue” you agree to our<b> Terms of Service & Privacy Policy </b>
          </label>
        </form>
      </div>
        <div class="or">
          <img src="./assets/Line.png" alt="">
          <h5>or</h5>
          <img src="./assets/Line.png" alt="">
        </div>
      <div class="social-login">
        <div class="form-text">
          <h4>Sign up with one of your social accounts</h4>
        </div>
        <div>
          <form >
            <input type="text" name="fname" id="fname" placeholder="Sign in with Facebook" class="fb">
            <input type="text" name="fname" id="fname" placeholder="Sign in with Google" class="google">
          </form>
        </div>
      </div>
    </div>
    
    <div class="already">
      <p>Already have an account?<b> Log In </b></p>
    </div>
    
    <div class="footer-img">
      <img src="./assets/girl-rings.png" alt="">
    </div>
    
  </main>
</body>
  <script src="./script/index.js"></script>
</html>
